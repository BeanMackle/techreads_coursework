<div *ngFor="let review of reviews" id="reviews">
  <div class="text-left border border-primary" style="margin-top: 1%;">
    <h3>Reviewer: {{review.reviewer}}</h3>
  <p>{{review.review}}</p>
  </div>
</div>


<div class="form-group" style="margin-top: 5%;">
  <label for="exampleTextarea">Submit Review</label>
  <textarea class="form-control" id="review" rows="3" (keyup)="captureUserReview($event.target.value)"></textarea>
</div>
<fieldset class="form-group">

  <div class="form-check">
    <label class="form-check-label" *ngIf="user">
      <input class="form-check-input" id="anon" type="checkbox" value="" checked="" (change)="anonReview($event.target.checked)">
      Post Anonymously
    </label>
    <button type="submit" class="btn btn-primary" style="margin-left: 1%;" (click)="submitReview()">Post</button>
  </div>

</fieldset>
