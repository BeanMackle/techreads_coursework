
<div *ngIf="foundUser else nonUser" class="text-center">

  <label>Username</label>
  <p>{{foundUser.username}}</p>

  <button class="btn btn-primary" (click)="deleteAccount()">Delete Your account</button>
</div>

<ng-template #nonUser class="text-center">

<div class="form-group text-center" style="margin-top: 5%;">
  <label for="exampleTextarea">Enter Username</label>
  <textarea class="form-control" rows="1" (keyup)="change($event)"></textarea>
</div>

<h3>Select Interests</h3>

<div *ngFor="let interest of interests">

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"[id]="interest.category" (change)="addNewInterests($event, interest.category)">
        {{interest.category}}
      </label>
    </div>



</div>
<fieldset class="form-group">
    <button type="submit" class="btn btn-primary" style="margin-left: 1%;" (click)="register()">Register</button>


</fieldset>
</ng-template>
