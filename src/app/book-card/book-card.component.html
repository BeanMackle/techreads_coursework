

<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">{{book.title}}</div>
  <div class="card-body">
    <h4 class="card-title">{{book.authors}}</h4>
    <img [src]="book.image" style="height: auto; width: 25%;">
  </div>
</div>


<button class="btn btn-primary"style="left: 0%;" (click)="viewBook(book.id)">View</button>
